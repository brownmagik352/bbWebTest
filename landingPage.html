<!DOCTYPE html>
<html>

    <head>
         <link rel="stylesheet" href="css/bootstrap.css"> 
         <link rel="stylesheet" href="css/my.css">
         <title>BoolaBooks</title>
    </head>

    <body class="landingPage">

        <div class="container">
            <div class="row branding">
                <div class="col-md-12 text-center">
                    <img class="img-fluid" id="logo" src="images/logo_white.png" alt="BoolaBooks logo" />
                    <img class="img-fluid" id="nameText" src="images/text_white.png" alt="BoolaBooks" />
                </div>
            </div>

            <div class="row tagline">
                <div class="col-md-12 text-center">                    
                    <h3>Matching Books & Buyers on Yale's Campus Automatically</h3>
                </div>
            </div>

            <div class="row auth">
                <div class="col-md-2 col-md-offset-4">
                    <button class="btn btn-default" type="submit">Login with Facebook</button>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-default" type="submit">Login with yale.edu email</button>
                </div>
            </div>

            <br /><h3>Why It's Awesome</h3>
            <hr>
            <div class="row valueProp">
                <div class="infoVid col-md-8 col-xs-12">
                    <!-- 4:3 aspect ratio -->
                    <div class="embed-responsive embed-responsive-4by3">
                    <iframe class="embed-responsive-item" src="http://www.youtube.com/embed/7HVOpNnjpuw"></iframe>
                    </div>
                </div>

                <div class="testimony col-md-4 col-xs-12 text-center">
                    <img class="img-fluid" src="images/testimony.png" alt="User testimonty for BoolaBooks" />
                </div>
            </div>

            <br /><h3>Your Campus. Your Students. Your Classes.</h3>
            <hr>
            <div class="row sitePreview">

                <div class="col-md-8 col-md-offset-2 col-xs-12">
                    <img class="img-fluid" src="images/FeedCutOut.png" alt="Preview of BoolaBooks Website" />
                </div>

            </div>
        </div>      
                   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>  
    </body>
    
</html>
