<!DOCTYPE html>
<html>

    <head>
         <link rel='stylesheet' href='css/bootstrap.css'> 
         <link rel='stylesheet' href='css/main.css'>
         <title>BoolaBooks</title>
    </head>

    <body>
        
        <div class='navbar navbar-default navbar-static-top'>
             <div class='container'>

                <div class='navbar-header'>
                    <a href='#' class='navbar-brand'>BoolaBooks</a>

                    <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
                        <span class='sr-only'>Toggle Navigation</span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                    </button>
                </div>

                <ul class='nav navbar-nav navbar-right collapse navbar-collapse'>
                    <li><a href='#'>My Searches</a></li>
                    <li><a href='#'>My Books</a></li>
                    <li><a href='#'>My Chats</a></li>
                    <li><a href='#'>My Account</a></li>
                </ul>
             </div>
        </div>

        <div class='container'>
            
            <div class="row actions">
                <div class="col-md-5 col-md-offset-1">
                    <form>
                        <div class="input-group input-group-lg">
                        <input type="text" class="form-control" placeholder="Search by class, title, author, or ISBN">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">
                                <i class='glyphicon glyphicon-search'></i>
                            </button>
                        </span>
                        </div>
                    </form>
                </div>
                <div class="col-md-5">
                    <form>
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" placeholder="Enter an ISBN to upload">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">
                                    <i class='glyphicon glyphicon-book'></i>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>

            <div class='row feed'>
                <div class='col-md-10 col-md-offset-1'>
                    <ul class='list-unstyled'>
                        <li>
                            <div class="media well">
                                <div class="media-left media-middle">
                                    <img class="media-object" src="booktest.jpeg" alt="This is a ferrari.">
                                </div>
                                <div class="media-body">

                                    <div class="publication-info">
                                        <h2 class="media-heading">Beginning Linux Programming</h2>
                                        <h4>Neil Matthew and Richard Stones (1988)</h4>
                                        <h4>CPSC223</h4>
                                    </div>
                                </div>
                                <div class="media-right media-middle">
                                    <h4>$35.00</h4>
                                    <h4>Used</h4>
                                    <h4>Rent</h4>
                                </div>
                            </div>
                    </ul>
                </div>
            </div>
            
            <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
            <script src='js/bootstrap.js'></script>  
        </div>
    </body>
    
</html>
